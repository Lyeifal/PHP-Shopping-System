<div class="main-title">
    <h2>订单详情</h2>
</div>
<div class="main-section">
    <div class="panel panel-default">
        <div class="main-section">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>订单编号</th>
                    <th>商品名</th>
                    <th>单价</th>
                    <th>数量</th>
                    <th>出货时间</th>
                </tr>
                </thead>
                <tbody>
                {if $data}
                {foreach $data as $v}
                <tr>
                    <td>{$v.psgs_order_id}</td>
                    <td>{$v.psgs_good_name}</td>
                    <td>{$v.psgs_good_price}</td>
                    <td>{$v.psgs_sell_count}</td>
                    <td>{$v.psgs_sell_time}</td>
<!--                    <td>-->
<!--                        <a href="/admin/goodsell/edit?id={$v.psgs_id}" style="margin-right:5px;">编辑</a>-->
<!--                        <a href="/admin/goodsell/delete?id={$v.psgs_id}" class="j-del text-danger">删除</a>-->
<!--                    </td>-->
                </tr>
                {/foreach}
                {else}
                <tr>
                    <td colspan="3" class="text-center">列表为空</td>
                </tr>
                {/if}
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    main.menuActive('goodsell');
    $('.j-del').click(function () {
        let res =  confirm('您确定要删除此项？');
        if (res) {
            main.ajaxPost($(this).attr('href'), function () {
                main.contentRefresh();
            });
        }
        return false;
    });
</script>
