<div class="main-title">
<h2>{if $id}修改{else}添加{/if}二级分类</h2>
</div>
<div class="main-section">
    <form method="post" action="/admin/category/save_two" class="j-form">
        <ul class="form-group form-inline">
            <li>
                <input type="text" class="form-control" name="name" value="{$data.psct_cate_name}" required>
                <label>二级分类名</label>
            </li>
            <li>
                <input type="number" class="form-control" name="sort" value="{$data.psct_sort}" required>
                <label>排序值</label>
            </li>
            <select name="cid" class="form-control" style="min-width:196px;">
                <option value="0">---</option>
                {foreach $res as $v}
                <option value="{$v.psco_cate_id}" {if $v.psco_cate_id===$data.psct_onecate_id}selected{/if}>{$v.psco_cate_name} </option>
                {/foreach}
            </select>
            <label>所属一级分类</label>
            <li>
                <input type="hidden" name="id" value="{$id}">
                <input type="submit" value="提交表单" class="btn btn-primary">
                <a href="/admin/category/index_two" class="btn btn-default">返回列表</a>
            </li>
        </ul>
    </form>
</div>
<script>
    main.menuActive('category');
    main.ajaxForm('.j-form', function () {
        main.content('/admin/category/index_two');
    });
</script>
