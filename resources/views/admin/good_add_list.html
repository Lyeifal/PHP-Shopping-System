<div class="main-title">
    <h2>进货单</h2>
</div>
<div class="main-section">
    <div class="panel panel-default">
        <div class="main-section form-inline">
            <a href="/admin/goodadd/edit" class="btn btn-success">+ 新增</a>
        </div>
        <div class="main-section">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>进货单号</th>
                    <th>商品名</th>
                    <th>进货单价</th>
                    <th>进货数量</th>
                    <th>进货时间</th>
                </tr>
                </thead>
                <tbody>
                {if $data}
                {foreach $data as $v}
                <tr>
                    <td>{$v.psga_order_id}</td>
                    <td>{$v.psga_good_name}</td>
                    <td>{$v.psga_good_price}</td>
                    <td>{$v.psga_add_count}</td>
                    <td>{$v.psga_add_time}</td>
                    <td>
                        <a href="/admin/goodadd/delete?id={$v.psga_id}" class="j-del text-danger">删除</a>
                    </td>
                </tr>
                {/foreach}
                {else}
                <tr>
                    <td colspan="3" class="text-center">列表为空</td>
                </tr>
                {/if}
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    main.menuActive('goodadd');
    $('.j-del').click(function () {
        let res =  confirm('您确定要删除此项？');
        if (res) {
            main.ajaxPost($(this).attr('href'), function () {
                main.contentRefresh();
            });
        }
        return false;
    });
</script>
