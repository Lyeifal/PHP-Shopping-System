<div class="main-title">
    <h2>一级分类</h2>
</div>
<div class="main-section">
    <div class="panel panel-default">
        <div class="main-section form-inline">
            <a href="/admin/category/edit_one" class="btn btn-success">+ 新增</a>
        </div>
        <div class="main-section">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>排序值</th>
                    <th>一级分类名</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {if $onecate}
                {foreach $onecate as $v}
                <tr>
                    <td>{$v.psco_sort}</td>
                    <td><a href="/admin/category/index_two?oid={$v.psco_cate_id}">{$v.psco_cate_name}</a></td>
                    <td>
                        <a href="/admin/category/edit_one?id={$v.psco_cate_id}" style="margin-right:5px;">编辑</a>
                        <a href="/admin/category/delete_one?id={$v.psco_cate_id}" class="j-del text-danger">删除</a>
                    </td>
                </tr>
                {/foreach}
                {else}
                <tr>
                    <td colspan="3" class="text-center">列表为空</td>
                </tr>
                {/if}
                </tbody>
            </table>
        </div>
    </div>

</div>
<script>
    main.menuActive('category');
    $('.j-del').click(function () {
        let res =  confirm('您确定要删除此项？');
        if (res) {
            main.ajaxPost($(this).attr('href'), function () {
                main.contentRefresh();
            });
        }
        return false;
    });
</script>
