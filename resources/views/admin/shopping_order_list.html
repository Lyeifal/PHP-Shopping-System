<div class="main-title">
    <h2>订单管理</h2>
</div>
<div class="main-section">
    <div class="panel panel-default">
        <div class="main-section">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>订单编号</th>
                    <th>购买者</th>
                    <th>购买时间</th>
                    <th>优惠</th>
                    <th>订单金额</th>
                    <th>付款金额</th>
                </tr>
                </thead>
                <tbody>
                {if $data}
                {foreach $data as $v}
                <tr>
                    <td><a href="/admin/order/info?id={$v.pso_order_id}">{$v.pso_order_id}</a></td>
                    <td>{$v.pso_user_name}</td>
                    <td>{$v.pso_action_time}</td>
                    <td>{$v.pso_coupon_pric}</td>
                    <td>{$v.pso_count_price}</td>
                    <td>{$v.pso_real_price}</td>
                </tr>
                {/foreach}
                {else}
                <tr>
                    <td colspan="3" class="text-center">列表为空</td>
                </tr>
                {/if}
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    main.menuActive('order');
    $('.j-del').click(function () {
        let res =  confirm('您确定要删除此项？');
        if (res) {
            main.ajaxPost($(this).attr('href'), function () {
                main.contentRefresh();
            });
        }
        return false;
    });
</script>
