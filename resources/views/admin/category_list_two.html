<div class="main-title">
    <h2>二级分类</h2>
</div>
<div class="main-section">
    <div class="panel panel-default">
    <div class="main-section form-inline">
        <a href="/admin/category/edit_two" class="btn btn-success">+ 新增</a>
    </div>
    <div class="main-section">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>排序值</th>
                <th>二级分类名</th>
                <th>所属一级分类</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {if $twocate}
            {foreach $twocate as $v}
            <tr>
                <td>{$v.psct_sort}</td>
                <td>{$v.psct_cate_name}</td>
                <td>{$v.psct_onecate}</td>
                <td>
                    <a href="/admin/category/edit_two?id={$v.psct_cate_id}" style="margin-right:5px;">编辑</a>
                    <a href="/admin/category/delete_two?id={$v.psct_cate_id}" class="j-del text-danger">删除</a>
                </td>
            </tr>
            {/foreach}
            {else}
            <tr>
                <td colspan="3" class="text-center">列表为空</td>
            </tr>
            {/if}
            </tbody>
        </table>
    </div>
</div>
</div>
<script>
    main.menuActive('category');
    $('.j-del').click(function () {
        let res =  confirm('您确定要删除此项？');
        if (res) {
            main.ajaxPost($(this).attr('href'), function () {
                main.contentRefresh();
            });
        }
        return false;
    });
</script>
